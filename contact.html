  <body>
    <div id="header"></div>

    <div class="row">
      <div class="mx-auto col-10 col-md-8 col-lg-6">
        <h1 class="subheader">Contact Me</h1>
        <form action=”contact.php” method=”post”>
          <div class="form-group text-white">
            <label>Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Name Here"
            />
          </div>
          <div class="form-group text-white">
            <label>Email address</label>
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group text-white">
            <label>Your Message</label>
            <textarea
              name="message"
              class="form-control"
              rows="3"
              placeholder="Write your message here"
            ></textarea>
          </div>
          <!-- <button type="submit" class="btn btn-primary ml-2">Send Message</button> -->
          <input type="submit" name="submit" value="Send Message" class="btn btn-primary ml-2">
        </form>
      </div>
    </div>
